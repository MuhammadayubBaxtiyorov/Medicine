<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add</title>
</head>

<body>
    <div class="container">
        <div class="col-md-4" style="width: 40%;">
            <div class="card card-body mt-5">
                <form action="" method="POST">{% csrf_token %}
                    {{ form.name }}
                    <br>
                    {{ form.desc }}
                    <br>
                    <br>
                    <input class="btn btn-primary" type="submit" name="Submit">
                </form>
            </div>
        </div>
        <table class="table table-sm text-center w-50" style="margin-left: 45%; margin-top: -400px;">
            <tr>
                <th class="pb-4">Drug Name</th>
                <th class="pb-4 w-70">Description</th>
            </tr>
            {% for i in medicine %}
            <tr>
                <td class="pt-2">{{ i.name }}</td>
                <td class="pt-2 w-70">{{ i.desc }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Drug Name';
        form_fields[1].className = 'form-control';
    </script>
</body>

</html>
