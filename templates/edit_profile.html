<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="." method="post">
        {% csrf_token %}    
        Username:
        <input type="text" name="phone_number" value="{{  profil.username }}" /><br />
        Email:
        <input type="text" name="Birthday" value="{{  profil.email }}" /><br />
    
        Password:
        <input type="text" name="city" value="{{  profil.password }}" /><br />
        <input type="submit" value="Save Changes" name="save" />
        <br/>
    </form>
    
    <a href="{% url 'profile' %}"><input type="reset" value="Cancel" name="cancel" /></a>
</body>
</html>
