{% extends 'base.html' %}

<body>
    {% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <h3 class="mb-4" style="margin-top: -20px; color: rgb(66, 71, 75);">Create Accaunt</h3>
                    {{form.errors}}
                    {{form.username}}
                    {{form.email}}
                    {{form.password1}}
                    {{form.password2}}
                    <button>login</button>
                    <p class="mt-3" style="margin-bottom: -10px;">Already have an accaunt? <a href="{% url 'login' %}"
                            style="text-decoration: none;">Login</a></p>
                </form>
            </div>
        </div>
    </form>

    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Username';
        form_fields[2].placeholder = 'Email';
        form_fields[3].placeholder = 'Enter password';
        form_fields[4].placeholder = 'Confirm password';
    </script>
    {% endblock %}
</body>
