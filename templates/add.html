<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add</title>
</head>

<body>
    <br>
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4 w-50">
                <div class="card card-body" style="margin-top: -60px;">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.name}}
                        <br>
                        {{form.identified_by}}
                        {{form.identified_name}}
                        <br>
                        {{form.desc}}
                        <br>
                        <br>
                        <input class="btn btn-primary" type="submit" name="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Disease Name';
        form_fields[1].className = 'form-control';
        form_fields[2].placeholder = 'Identified By';
        form_fields[2].className = 'form-control';
    </script>
</body>

</html>
