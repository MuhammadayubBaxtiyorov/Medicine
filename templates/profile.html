{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <title>Profile</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Medicine</a>
        <form class="d-flex">
          <h5 class="mt-2" style="margin-left: 10%;"><a href="{% url 'logout' %}" style="text-decoration: none; color: #222;">Logout</a>
          </h5>
        </form>
      </div>
    </nav>

    <button class="btn btn-primary text-end mt-5 text-center" style="width: 10%; margin-left: 90%;"><a
        href="{% url 'add' %}" style="text-decoration: none; color: white;">Add Disease</a></button>
    <br>
    <br>
    <div class="row">
      <div class="col-md-12">

        <div class="card card-body">
          <table class="table table-sm text-center">
            <tr>
              <th class="pb-4">Disease Name</th>
              <th class="pb-4">Identified By</th>
              <th class="pb-4">Identified Time</th>
              <th class="pb-4" style="width: 30%;">Description</th>
              <th></th>
            </tr>
            {% for i in addform %}
            <tr>
              <td class="pt-2">{{ i.name }}</td>
              <td class="pt-2">{{ i.identified_by }}</td>
              <td class="pt-2">{{ i.identified_time }}</td>
              <td class="pt-2">{{ i.desc }}</td>
              <td><a class="btn btn-success" href="{% url 'drug' i.id %}"
                    style="text-decoration: none; color: #fff;">Drug</a></td>
              <td><a class="btn btn-danger" href="{% url 'delete' i.id %}"
                    style="text-decoration: none; color: #fff;">Delete</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>

</body>

</html>
